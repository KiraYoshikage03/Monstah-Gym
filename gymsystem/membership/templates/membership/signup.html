<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signup</title>
	<link rel="stylesheet" href="../../static/css/signupcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    {% for msg in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{{msg}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
    {% endfor %}
	<div id="content", name="content">
        <div class="main_container">
            <div class="mini_container">
                <div class="form_quote_container">
                    <span class="create_text">Create an Account</span>
                    <span class="gym_quote">Train like a beast, look like a beauty: Fitness for mind, body and duty!</span>
                </div>    
        <form action="/signup/" method="post">
            {% csrf_token %}
            <div class="inputGroup">
                <input type="email" id="email" name="email" value="{{ email }}" required>
                <label for="">Email Address</label>
            </div> 
            <div class="inputGroup">
                <input type="text" id="user_name" name="user_name" value="{{ user_name }}" required>
                <label for="">Username</label>
            </div>
            <div class="inputGroup">
                <input type="password" id="password" name="password" value="{{ password }}" required>
                <label for="">Password</label>
            </div>
            <div class="inputGroup">
                <input type="password" id="confirm_password" name="confirm_password" value="{{ confirm_password }}" required>
                <label for="">Confirm your password</label>
            </div>
            <br>
            <div class="sign_container">
                <button class="sign_button" type="submit">
                    <span class="top-key"></span>
                    <span class="text">Sign up</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-1"></span>
                </button>
                <a class="sign_button" href="/signin">
                    <span class="top-key"></span>
                    <span class="text">Sign in</span>
                    <span class="bottom-key-1"></span>
                    <span class="bottom-key-1"></span>
                </a>
            </div>
            <div class="account_reminder">
                <span>Already have an account?</span>
            </div>
        </form>
            </div>
        </div>    
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
