<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home</title>
	<link rel="stylesheet" href="../../static/css/emailcancel.css">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;500;600;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Kanit:wght@100&family=Yantramanav:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../../static/css/emailcancel.css">
</head>
<body>
    {% if request.user.is_authenticated %}
	<div id="content", name="content">
		<div class="grid_container">
				<form action="" method="post">
					{% csrf_token %}
					<div class="email_container">
						<div class="message_container">
                            <h3>Send Email</h3>
                            <input type="text" name="title" placeholder="Title of the email" required>
							<br><br>
                            <textarea name="message" placeholder="Message to be delivered" required>
							</textarea>
							<div class="buttons_container">
								<button class="btn" type="submit"><i class='bx bx-credit-card'>Send</i></button>
								<!-- <button class="btn2" type="button"><a href="/membership"> Go Back</a></button> -->
							</div>
						</div>
					</div>
				</form>
	    </div>
	</div>
    {% endif %}
</body>
</html>
