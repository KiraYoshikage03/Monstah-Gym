<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home</title>
	<link rel="stylesheet" href="../../static/css/rannualexpired.css">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
	  <!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;500;600;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Kanit:wght@100&family=Yantramanav:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div id="content", name="content">
		<div class="grid_container">
			{% if request.user.is_authenticated %}
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="payment_pic_container">
						<img src="../../static/files/GCASH.png" width="400px" height="600px" alt="Owner GCASH acount">
					</div>
					<div class="instructions_container">
						<div class="instructions_header">
							<h3>Submit Requirements</h3>
							<h4>Attachments</h4>
							<div class="buttons_container">
								<h5>REMINDER: Scan the GCASH qr code to pay. Don't forget to screenshot and attach the receipt.</h5>
								<input type="file" name="payment" required>
                                <h5>REMINDER: Don't forget to screenshot the email sent to your registered email address and attach it.</h5>
                                <input type="file" name="ss_email" required>
								<button class="btn" type="submit"><i class='bx bx-credit-card'>Submit</i></button>
								<button class="btn2" type="button"><a href="/home"> Go Back</a></button>
							</div>
						</div>
					</div>
				</form>
            {% endif %}
	    </div>
	</div>
</body>
</html>
