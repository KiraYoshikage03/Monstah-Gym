<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- user page - admin landing -->
        <title>Password Reset</title>

        <!-- External CSS -->
        <link rel="stylesheet" href="../../static/css/password-reset.css">  

        <!-- Fonts (Google)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Icons (Font Awesome) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!-- Icons (Boxicon) -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img src="../../static/files/monster-logo.png" alt="">
                    <div class="gym_text">
                        <h4>Unleashed the monster within in Monster Gym!</h4>
                    </div>
            </div>

            <div class="reset">

                <div class="minibox">

                    <h1>Enter New Password</h1>

                    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            
                    &nbsp;

                    <form method="post">

                        &nbsp;

                        {% csrf_token %}
                        {{form}}

                        <input type="submit" name="Update Password">

                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
