<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Signin</title>
	<link rel="stylesheet" href="../../static/css/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    {% for msg in messages %}
		<div class="alert alert-warning alert-dismissible fade show" role="alert">
		{{msg}}
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
    {% endfor %}
	<div id="content", name="content">
        <!-- Login Page -->
        <div class="main_container">
            <div class="logo">
                <img src="../../static/files/monster-logo.png" alt="">
                    <div class="gym_text">
                        <h4>Unleashed the monster within in Monster Gym!</h4>
                    </div>
            </div>
            <div class="login">
                <div class="login_minibox">
                    <form action="/signin/" method="post">
                        <h3>SIGN IN</h3>
                        {% csrf_token %}
                        <!-- Email -->
                        <input type="email" id="email" name="email" placeholder="EMAIL" value="{{ email }}" required>
                        <br>
                        <!-- Password -->
                        <input type="password" id="password" name="password" placeholder="PASSWORD" required>
                        <br>
                        <button class="sign_in_text" type="submit">Sign In</button>
                        <br>
                        <span>Don't have an account?&nbsp&nbsp<a href="/signup">Sign up!</a></span>
                        <br>
                        <span>Forgot Password?&nbsp&nbsp<a href="/reset_password">Reset password</a></span>
                    </form>
                </div>    
            </div>
        </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
